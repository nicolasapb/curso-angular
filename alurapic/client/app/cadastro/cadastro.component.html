<div class="jumbotron">
    <h1 class="text-center">Cadastro de Fotos</h1>
</div>
<div class="container">

    <form class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input [(ngModel)]="foto.titulo" class="form-control" autocomplete="off" name="titulo">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input [(ngModel)]="foto.url" class="form-control" autocomplete="off" name="url">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea [(ngModel)]="foto.descricao" class="form-control" autocomplete="off" name="descricao">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
